<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Branzoclic - Symulacja Zakładów</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Branzoclic - Symulacja Zakładów</h1>
    </header>
    <main>
        <section id="events">
            <h2>Zakłady sportowe</h2>
            <div id="bets">
                <!-- Wydarzenia sportowe generowane dynamicznie -->
            </div>
        </section>
        <section id="results">
            <h2>Wynik zakładu</h2>
            <p id="outcome">Wyniki zostaną ogłoszone za chwilę...</p>
        </section>
        <section id="mod-menu">
            <h2>Mod Menu (kod: 7442)</h2>
            <div id="mod-controls" style="display: none;">
                <button onclick="addFunds()">Dodaj hajs</button>
                <button onclick="setOdds()">Ustaw kurs</button>
                <button onclick="forceWin()">Ustaw wygraną firmę</button>
                <button onclick="manageLoans()">Zarządzaj pożyczkami</button>
            </div>
        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
